<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Carousel</title>
<link rel="stylesheet" href="style.css">>
</head>
<body>
<div class="carousel">
  <div class="carousel-images">
    <img src="img1.jpeg" alt="Image 1">
    <img src="img2.jpeg" alt="Image 2">
    <img src="img3.jpeg" alt="Image 3">
    <img src="img4.jpeg" alt="Image 3">
    <img src="img5.jpeg" alt="Image 3">
    
  </div>
  <button id="prevBtn" onclick="changeSlide(-1)">❮</button>
  <button id="nextBtn" onclick="changeSlide(1)">❯</button>
</div>

<script src="script.js"></script>
</body>
</html>
